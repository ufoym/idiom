<!DOCTYPE html>
<html ng-app>

<head>
    <title>Idiom</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dr+Sugiyama' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="idiom.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="idiom.js"></script>
</head>

<body>
    <div class="container" ng-controller="FetchCtrl">
        <div class="jumbotron">
            <h1>idiom</h1>
            <p class="lead">Make use of big data to improve your English writing.</p>
        </div>
        <div>
            <input type="text" class="form-control input-lg" required="" autofocus=""
                   placeholder="write your sentence here"
                   ng-model="queryText" size="30">
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar"
                aria-valuenow="{{idiomaticity}}" aria-valuemin="0" aria-valuemax="10"
                style="width: {{idiomaticity}}%">
                    <span>Idiomaticity: {{idiomaticity}}</span>
                </div>
            </div>
            <div class="example" ng-repeat="example in examples">
                <div ng-bind-html="example"></div>
            </div>
        </div>
    </div>
</body>

</html>
